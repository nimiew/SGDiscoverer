<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>

	<!-- CSS -->
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="container">
		<br>
		<br>
		<div class="w3-center">
			<h1 class="w3-xxlarge"><span class="w3-padding w3-black w3-opacity-min"><b>SG</b></span> <span class="w3-hide-small w3-text-black">Discoverer</span></h1>
		</div>
		<br>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col-md-offset-3">
				<!-- Form for user to input information -->
				<form class="form-horizontal" id="register" method="post" action="{{url_for('login')}}">
					<!-- Textbox for name -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Username :</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="username" name="username" placeholder="Username" />
						</div>
					</div>
					<br>
					<!-- Textbox for number of apples -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Password :</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
						</div>
					</div>
					<br>
					<!-- Submit button -->
					<div class="form-actions">
						<div class="col-sm-offset-2">
							<button type="submit" name="Submit" id="submitBtn" class="btn btn-primary btn-lg">Login</button>
						</div>
					</div>
					<br/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
